<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nova Categoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastrar Nova Categoria</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Salvar Categoria</button>
    </form>
    <a href="{% url 'lista_produtos' %}">← Voltar para o catálogo</a>
  </div>
</body>
</html>

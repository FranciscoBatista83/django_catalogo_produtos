<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Excluir Produto - {{ produto.nome }}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #c0392b;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #555;
        }
        button {
            background-color: #c0392b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-right: 15px;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 1em;
            margin-left: 15px;
        }
        a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excluir Produto</h1>
        <p>Tem certeza que deseja excluir o produto <strong>{{ produto.nome }}</strong>?</p>

        <form method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit">Sim, excluir</button>
        </form>

        <a href="{% url 'detalhe_produto' produto.id %}">Cancelar</a>
    </div>
</body>
</html>

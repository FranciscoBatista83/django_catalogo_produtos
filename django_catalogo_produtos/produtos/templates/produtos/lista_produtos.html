<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Produtos</title>

    <!-- Estilo CSS interno -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .produto {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .produto h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .produto h2 a {
            text-decoration: none;
            color: #2c3e50;
            transition: color 0.3s;
        }

        .produto h2 a:hover {
            color: #1abc9c;
        }

        .preco {
            color: #27ae60;
            font-weight: bold;
            font-size: 1.2em;
        }

        .descricao {
            margin-bottom: 10px;
            color: #555;
        }

        .data {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Catálogo de Produtos</h1>

    {% for produto in produtos %}
        <div class="produto">
            <h2>
                <a href="{% url 'detalhe_produto' produto.id %}">
                    {{ produto.nome }}
                </a> - <span class="preco">R$ {{ produto.preco }}</span>
            </h2>

            <p class="descricao">{{ produto.descricao }}</p>
            <p class="data">Cadastrado em: {{ produto.data_cadastro|date:"d/m/Y H:i" }}</p>
        </div>
    {% empty %}
        <p>Nenhum produto cadastrado.</p>
    {% endfor %}

</body>
</html>
